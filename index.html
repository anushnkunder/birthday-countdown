<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Birthday Countdown</title>
  <link rel="stylesheet" href="Birthday.css">
  <link href="https://fonts.googleapis.com/css2?family=Great+Vibes&family=Orbitron&display=swap" rel="stylesheet">
</head>
<body>
  <h1>Countdown to Her Special Day ✨</h1>

  <div id="countdown"></div>
  <div id="birthdayMessage">🎉 It's Birthday! 🎂✨</div>

  <button id="presentButton">Click to open your present 🎁</button>
  <button id="toggleConstellation">Toggle Constellation Mode ✨</button>

  <canvas id="constellationCanvas"></canvas>

  <!-- Confetti library -->
  <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
  <script src="Birthday.js"></script>
</body>
</html>
